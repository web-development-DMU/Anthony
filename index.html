<!-- CSS -->
<style>
/* General Styles */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: Arial, sans-serif;
background-color: #f4f8ff;
color: #333;
}
/* Search Bar */
#search {
width: 100%;
max-width: 400px;
padding: 10px;
margin: 20px auto;
display: block;
border: 1px solid #ccc;
border-radius: 5px;
}
/* Programme Container */
.programme-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
}
.programme {
background: white;
padding: 20px;
border-radius: 10px;

box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
width: 300px;
text-align: left;
cursor: pointer;
}
.modules {
display: none;
}
.register-btn {
background-color: #00509e;
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
margin-top: 10px;
}
.register-btn:hover {
background-color: #003366;
}
/* Registration Form */
.form-container {
display: none;
background: white;
padding: 20px;
width: 50%;
margin: 20px auto;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
text-align: left;
}
.form-container input {
width: 100%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 5px;
}
.form-container button {
background-color: #00509e;
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;

}
/* Mobile Responsiveness */
@media (max-width: 768px) {
.form-container {
width: 90%;
}
}
</style>
<!-- JavaScript -->
<script>
function showCourses(level) {
document.getElementById('course-container').style.display = 'flex';
}
function toggleModules(courseId) {
let modules = document.getElementById(courseId);
modules.style.display = modules.style.display === 'block'; ? 'none' : 'block';
}
function openRegistrationForm(courseName) {
document.getElementById('selected-course').value = courseName;
document.getElementById('registration-form').style.display = 'block';
}
function searchProgramme() {}
let input = document.getElementById('search').value.toLowerCase();
let programmes = document.querySelectorAll('programme');
programmes.forEach(programme => {
let text = programme.innerText.toLowerCase();
programme.style.display = text.includes(input) ? 'block' : 'none';
});
function goHome() {
window.location.href = &quot;index.html&quot;;
}
</script>
